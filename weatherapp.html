<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiara's Weather App</title>
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<!--CSS -->
		<link rel="stylesheet" href="weatherapp.css" />
		<!--Fonts -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Patrick+Hand&family=Rajdhani:wght@500&display=swap"
			rel="stylesheet"
		/>
		<!--Weather Api-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="card" id="weather">
				<form id="search-form">
					<div class="row">
						<div class="col">
							<label>Enter City Name:</label>
							<input
								type="search"
								id="search-city"
								placeholder=" Type a city.."
							/>
							<button type="submit" id="submit-button" class="btn btn-primary">
								Search
							</button>
							<button type="submit" id="geo-button" class="btn btn-success">
								Current Location
							</button>
						</div>
					</div>

					<div class="row">
						<div class="col col-sm-4" id="current-city">
							<div class="card border-info">
								<h3 id="city-name">Orlando, FL</h3>
								<h4 id="current-date">Sunday, 7, April</h4>
								<h4 id="current-time">5p</h4>
							</div>
						</div>
						<div class="col col-sm-4" id="current-weather">
							<div class="card" id="cardBorder">
								<img
									src="https://www.jing.fm/clipimg/detail/0-5853_clip-art-library-download-techflourish-collections-sun-clouds.png"
									class="img-fluid img-thumbnail"
									alt="picture of the rain"
								/>
								<h2 id="weather-nums">
									<span class="temp" id="temp"></span>
									<a id="farh-link" href="#">°F</a> |
									<a id="cel-link" href="#">°C</a>
									<br />
									<h5 class="description" id="description"></h5>
								</h2>
							</div>
						</div>
					</div>
				</form>
				<div class="row g-0">
					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Monday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Tuesday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Wednesday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>

					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Thursday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Friday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>
					<div class="col-6 col-md-2">
						<div class="card border-warning">
							<div class="card-body">
								<h5 class="card-title">Saturday</h5>
								<img
									src="https://i.pinimg.com/originals/2b/b4/b8/2bb4b8583c6c80b205e902952eec545e.png"
									class="img-fluid img-thumbnail"
									alt="picture of the sun"
								/>
								<p class="card-text">90°/70°</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="weatherapp.js"></script>
	</body>
</html>
