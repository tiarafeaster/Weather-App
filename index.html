<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiara's Weather App</title>
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<!--CSS -->
		<link rel="stylesheet" href="css/weatherapp.css" />
		<!--Fonts -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Patrick+Hand&family=Rajdhani:wght@500&display=swap"
			rel="stylesheet"
		/>
		<!--Weather Api-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="card" id="weather">
				<form id="search-form">
					<div class="row">
						<div class="col">
							<label>Enter City Name:</label>
							<input
								type="search"
								id="city-input"
								placeholder=" Type a city.."
							/>
							<button type="submit" id="submit-button" class="btn btn-primary">
								Search
							</button>
							<button type="submit" id="geo-button" class="btn btn-success">
								Current Location
							</button>
						</div>
					</div>

					<div class="row">
						<div class="col col-sm-4" id="city-name">
							<div class="card border-info">
								<h3 id="city">Orlando, FL</h3>
								<ul id="date-time">
									<li id="date">Friday 4:00 PM</li>
									<li id="description"></li>
								</ul>
							</div>
						</div>
						<div class="col col-sm-4" id="current-weather">
							<div class="card" id="cardBorder">
								<img src="" class="" alt="" id="icon" />
								<h2 id="weather-nums">
									<span class="temp" id="temperature"></span>
									<a id="fahr-link" href="#">°F</a> |
									<a id="celsius-link" href="#">°C</a>
									<br />
									<ul>
										<li>Humidity: <span id="humidity"></span> %</li>
										<li>Wind: <span id="wind"></span> MPH</li>
									</ul>
								</h2>
							</div>
						</div>
					</div>
				</form>
				<div class="row g-0">
					<div class="weather-forecast" id="weather-forecast"></div>
				</div>
			</div>
		</div>
		<p>
			Open-source Code by
			<a href="https://github.com/tiarafeaster/Weather-App">Tiara Feaster</a>
		</p>
		<script src="js/weatherapp.js"></script>
	</body>
</html>
